<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改店铺')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dianpu-edit" th:object="${dianpu}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">appid：</label>
                <div class="col-sm-8">
                    <input name="appid" th:field="*{appid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">clientid：</label>
                <div class="col-sm-8">
                    <input name="clientid" th:field="*{clientid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">clientsec：</label>
                <div class="col-sm-8">
                    <input name="clientsec" th:field="*{clientsec}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">msg_token：</label>
                <div class="col-sm-8">
                    <input name="msgToken" th:field="*{msgToken}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">key：</label>
                <div class="col-sm-8">
                    <input name="key" th:field="*{key}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推送地址：</label>
                <div class="col-sm-8">
                    <input name="adderss" th:field="*{adderss}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cookie有效时长：</label>
                <div class="col-sm-8">
                    <input name="etime" th:field="*{etime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生成cookie数量：</label>
                <div class="col-sm-8">
                    <input name="cookisNum" th:field="*{cookisNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">下单成本限制：</label>
                <div class="col-sm-8">
                    <input name="succCooNum" th:field="*{succCooNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/dianpu";
        $("#form-dianpu-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dianpu-edit').serialize());
            }
        }
    </script>
</body>
</html>
