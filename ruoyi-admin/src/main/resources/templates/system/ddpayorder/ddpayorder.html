<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('多多373订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>店铺名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>支付状态：</label>
                                <input type="text" name="status"/>
                            </li>
                            <li>
                                <label>回调状态：</label>
                                <input type="text" name="callbakStatus"/>
                            </li>
                            <li>
                                <label>订单编号：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <label>回调单号：</label>
                                <input type="text" name="merchantOrderNo"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:ddpayorder:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:ddpayorder:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
<!--                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:ddpayorder:remove">-->
<!--                    <i class="fa fa-remove"></i> 删除-->
<!--                </a>-->
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:ddpayorder:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:ddpayorder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:ddpayorder:remove')}]];
        var prefix = ctx + "system/ddpayorder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "多多373订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'appid',
                    title: '店铺编号'
                },
                {
                    field: 'name',
                    title: '店铺名称'
                },
                {
                    field: 'orderId',
                    title: '单号'
                },

                {
                    field: 'amount',
                    title: '金额'
                },
                {
                    field: 'orderUrl',
                    title: '下单地址'
                },
                {
                    field: 'payUrl',
                    title: '支付地址'
                },
                {
                    field: 'method',
                    title: '付款方式'
                },
                {
                    field: 'cookie',
                    title: 'cookie'
                },
                {
                    field: 'body',
                    title: 'body'
                },
                {
                    field: 'response',
                    title: '返回内容'
                },
                {
                    field: 'result',
                    title: '结果'
                },
                {
                    field: 'invalidTime',
                    title: '失效时间'
                },
                {
                    field: 'status',
                    title: '支付状态'
                },
                {
                    field: 'callbakUrl',
                    title: '回调地址'
                },
                {
                    field: 'callbakStatus',
                    title: '回调状态'
                },
                {
                    field: 'merchantOrderNo',
                    title: '回调订单号'
                },
                {
                    field: 'completionTime',
                    title: '完成时间'
                },

                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
